---
apiVersion: v1
kind: Secret
metadata:
  name: mt-openai-chat-app-secrets-prod
  namespace: dwa-mobile-prod
type: Opaque
stringData:
  CLIENT_ID: ${CLIENT_ID}
  CLIENT_SECRET: ${CLIENT_SECRET}
  TENANT_ID: ${TENANT_ID}
  MULESOFT_OPENAI_CLIENT_ID: ${MULESOFT_OPENAI_CLIENT_ID}
  MULESOFT_OPENAI_CLIENT_SECRET: ${MULESOFT_OPENAI_CLIENT_SECRET}
  EXPRESS_SESSION_SECRET: ${EXPRESS_SESSION_SECRET}
  REDIS_HOST: ${REDIS_HOST}
  REDIS_KEY: ${REDIS_KEY}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mt-openai-chat-app-config-prod
  namespace: dwa-mobile-prod
data:
  DEPLOY_ENVIRONMENT: cloud
  REDIRECT_URI: https://chatapp.mckesson.com/api/auth/redirect
  POST_LOGOUT_REDIRECT_URI: https://chatapp.mckesson.com/
  PORT: "8080"
  LOG_LEVEL: info
  VERSION: ${IMAGE_TAG}
  SESSION_EXPIRY_IN_MILLISECONDS: "1800000"
  MULESOFT_OPENAI_CHAT_API_URL: "https://apimulewest-tst.nonprod.az.mckesson.com/inteng-az-openai-proxy-test/chat"
  NODE_EXTRA_CA_CERTS: "certs/mule-chain.pem"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-openai-chat-app-prod
  namespace: dwa-mobile-prod
spec:
  selector:
    matchLabels:
      app: mt-openai-chat-app-prod
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mt-openai-chat-app-prod
    spec:
      containers:
        - name: mt-openai-chat-app-prod
          image: "${DOCKER_REGISTRY}/mt-openai-chat-app:${IMAGE_TAG}"
          ports:
            - containerPort: 8080
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /api/version
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 15
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 500Mi
          envFrom:
            - secretRef:
                name: mt-openai-chat-app-secrets-prod
            - configMapRef:
                name: mt-openai-chat-app-config-prod
      imagePullSecrets:
        - name: docker-registry-credentials

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mt-openai-chat-app-prod-hpa
  namespace: dwa-mobile-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v2beta2
    kind: Deployment
    name: mt-openai-chat-app-prod
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70

---
apiVersion: v1
kind: Service
metadata:
  name: mt-openai-chat-app-prod-svc
  namespace: dwa-mobile-prod
  labels:
    app: mt-openai-chat-app-prod
spec:
  ports:
    - protocol: TCP
      port: 8080
  selector:
    app: mt-openai-chat-app-prod
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mt-openai-chat-app-prod-ingress
  namespace: dwa-mobile-prod
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/proxy-cookie-path: |
      / "/; HTTPOnly; Secure;"
spec:
  tls:
    - hosts:
        - chatapp.mckesson.com
      secretName: ingress-mck-tls
  rules:
    - host: chatapp.mckesson.com
      http:
        paths:
          - backend:
              service:
                name: mt-openai-chat-app-prod-svc
                port:
                  number: 8080
            pathType: ImplementationSpecific
