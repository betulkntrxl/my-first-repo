version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: '/server'
    schedule:
      interval: daily
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: daily
    ignore:
      # ignore Docker major updates
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
